{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[90vh] px-6">
  <div class="bg-gradient-to-br from-white via-purple-100 to-pink-100 
              dark:from-gray-800 dark:via-purple-900 dark:to-indigo-900
              rounded-2xl shadow-2xl overflow-hidden w-full max-w-4xl flex animate__animated animate__fadeInUp">

    <!-- Left: Register Form -->
    <div class="p-8 flex flex-col justify-center w-full md:w-1/2">
      <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>
      
      <form method="POST" action="{{ url_for('enhancements.register') }}" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 
                      focus:ring-2 focus:ring-pink-400 outline-none">
        
        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 
                      focus:ring-2 focus:ring-pink-400 outline-none">
        
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 
                      focus:ring-2 focus:ring-pink-400 outline-none">
        
        <select name="role" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 
                       focus:ring-2 focus:ring-pink-400 outline-none">
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
        
        <button type="submit" 
                class="w-full py-3 bg-pink-600 hover:bg-pink-700 text-white rounded-lg shadow-md
                       transform transition hover:scale-105">
          Register
        </button>
      </form>

      <p class="text-sm mt-4 text-center">
        Already have an account? 
        <a href="{{ url_for('enhancements.login') }}" class="text-pink-600 hover:underline">Login</a>
      </p>
    </div>

    <!-- Right: Illustration -->
    <div class="hidden md:flex items-center justify-center p-6 bg-gradient-to-br from-pink-500/30 to-purple-500/30 
                rounded-r-2xl w-1/2">
      <img src="{{ url_for('static', filename='images/register.jpg') }}" 
           alt="Register Illustration" class="max-w-sm animate__animated animate__fadeInDown">
    </div>
  </div>
</div>
{% endblock %}
