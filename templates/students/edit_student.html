{% extends "base.html" %}
{% block nav_options %}
  <a href="/admin_dashboard" class="hover:text-yellow-300 transition">Home</a>
  <a href="/about" class="hover:text-yellow-300 transition">About</a>
  <a href="/rate" class="hover:text-yellow-300 transition">Rate</a>
  <a href="/logout" class="hover:text-yellow-300 transition">Logout</a>
{% endblock %}

{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 bg-white/10 p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-indigo-600 mb-4 text-center">✏️ Edit Student</h2>
  
  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-gray-200">Username</label>
      <input type="text" name="username" value="{{ student['username'] }}" 
             class="w-full px-3 py-2 rounded-lg bg-gray-800 text-white border border-gray-600">
    </div>

    <div>
      <label class="block text-gray-200">Email</label>
      <input type="email" name="email" value="{{ student['email'] }}" 
             class="w-full px-3 py-2 rounded-lg bg-gray-800 text-white border border-gray-600">
    </div>

    <div class="flex justify-between">
      <a href="{{ url_for('enhancements.manage_students') }}" 
         class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">⬅ Back</a>
      <button type="submit" 
              class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">💾 Save</button>
    </div>
  </form>
</div>
{% endblock %}
